<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
        <input type="text" id="input">

	    <div class="calculator">
        <div id="block0" class='block' onclick="addNum(0)">0</div>
        <div id="block1" class='block' onclick="addNum(1)">1</div>
        <div id="block2" class='block' onclick="addNum(2)">2</div>
        <div id="block3" class='block' onclick="addNum(3)">3</div>
        <div id="block4" class='block' onclick="addNum(4)">4</div>
        <div id="block5" class='block' onclick="addNum(5)">5</div>
        <div id="block6" class='block' onclick="addNum(6)">6</div>
        <div id="block7" class='block' onclick="addNum(7)">7</div>
        <div id="block8" class='block' onclick="addNum(8)">8</div>
        <div id="block9" class='block' onclick="addNum(9)">9</div>

        <div id="plus"   class='block'  onclick="addOp('+')" >+</div>
        <div id="minus" class='block'   onclick="addOp('-')" >-</div>
        <div id="multiply" class='block' onclick="addOp('*')" >*</div>
        <div id="divide" class='block'  onclick="addOp('/')" >/</div>
        <div id="clr"  class='block' onclick="handleClear()" >C</div>

        <div id="dot" class='block' onclick="addNum('.')">.</div>

        <div id="ans" class='block' onclick="handleClick()">=</div>
    </div>

</script>

</body>

</html>
